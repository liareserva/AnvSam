<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style/style.css">
    <script defer src="js/script.js"></script>
    <title>.</title>
</head>

<body>
    <header>
        <div class="happybirthday">
            <div class="happyLetter">
                <img src="assets/imgs/letras/Breaking Bad/H.png" alt="" id="letraH">
                <span>APPY</span>
            </div>

            <div class="birthdayLetter">
                <img src="assets/imgs/letras/Breaking Bad/B.png" alt="" id="letraB">
                <span>IR</span>
                <img src="assets/imgs/letras/Breaking Bad/Th.png" alt="" id="letraTh">
                <span>DAY</span>
            </div>
        </div>

        <div class="ma">
            <div class="meu">
                <img src="assets/imgs/letras/M/m1.png" alt="" class="mLetter" id="m1">
                <img src="assets/imgs/letras/E/e1.png" alt="" class="eLetter" id="e1">
                <img src="assets/imgs/letras/U/u1.png" alt="" class="uLetter" id="u1">
            </div>

            <div class="amor">
                <img src="assets/imgs/letras/A/a1.png" alt="" class="aLetter" id="a1">
                <img src="assets/imgs/letras/M/m2.png" alt="" class="mLetter" id="m2">
                <img src="assets/imgs/letras/O/o1.png" alt="" class="oLetter" id="o1">
                <img src="assets/imgs/letras/R/r1.png" alt="" class="rLetter" id="r1">
            </div>
        </div>
    </header>

    <section id="musicSection">

        <div class="music">
            <img src="assets/imgs/vinil coração.png" alt="" id="vinilCoracao">

            <div class="infoMusic">
                <p>Everyday - A$AP Rocky</p>

                <audio controls id="musica">
                    <source
                        src="assets/audio/A$AP Rocky - Everyday (Official Audio) ft. Rod Stewart, Miguel, Mark Ronson.mp3"
                        type="audio/mpeg">
                </audio>

                <input type="range" value="0" id="progresso">

                <nav id="iconsMusicRow">
                    <i class='bx  bxs-skip-previous'></i>
                    <i class='bx  bxs-play' id="controlIcon" onclick="playPause()"></i>
                    <i class='bx  bxs-skip-next'></i>
                </nav>


            </div>

        </div>

    </section>

</body>

</html>
