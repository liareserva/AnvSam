<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/letras.css">
    <script defer src="js/script.js"></script>
    <title>.</title>
</head>

<body>
    <header>
        <div class="happybirthday">
            <div class="happyLetter">
                <img src="assets/imgs/letras/Breaking Bad/H.png" alt="" id="letraH">
                <span>APPY</span>
            </div>

            <div class="birthdayLetter">
                <img src="assets/imgs/letras/Breaking Bad/B.png" alt="" id="letraB">
                <span>IR</span>
                <img src="assets/imgs/letras/Breaking Bad/Th.png" alt="" id="letraTh">
                <span>DAY</span>
            </div>
        </div>

        <div class="ma">
            <div class="meu">
                <img src="assets/imgs/letras/M/m1.png" alt="" class="mLetter" id="m1">
                <img src="assets/imgs/letras/M/m2.png" alt="" class="mLetter " id="m2">
                <img src="assets/imgs/letras/M/m3.png" alt="" class="mLetter " id="m3">

                <img src="assets/imgs/letras/E/e1.png" alt="" class="eLetter" id="e1">
                <img src="assets/imgs/letras/E/e2.png" alt="" class="eLetter hidden" id="e2">
                <img src="assets/imgs/letras/E/e3.png" alt="" class="eLetter hidden" id="e3">

                <img src="assets/imgs/letras/U/u1.png" alt="" class="uLetter" id="u1">
                <img src="assets/imgs/letras/U/u2.png" alt="" class="uLetter hidden" id="u2">
                <img src="assets/imgs/letras/U/u3.png" alt="" class="uLetter hidden" id="u3">
            </div>

            <div class="amor">
                <img src="assets/imgs/letras/A/a1.png" alt="" class="aLetter" id="a1">
                <img src="assets/imgs/letras/A/a2.png" alt="" class="aLetter hidden" id="a2">
                <img src="assets/imgs/letras/A/a3.png" alt="" class="aLetter hidden" id="a3">

                <img src="assets/imgs/letras/M/m4.png" alt="" class="mLetter2" id="m4">
                <img src="assets/imgs/letras/M/m5.png" alt="" class="mLetter2 hidden" id="m5">
                <img src="assets/imgs/letras/M/m6.png" alt="" class="mLetter2 hidden" id="m6">

                <img src="assets/imgs/letras/O/o1.png" alt="" class="oLetter" id="o1">
                <img src="assets/imgs/letras/O/o2.png" alt="" class="oLetter hidden" id="o2">
                <img src="assets/imgs/letras/O/o3.png" alt="" class="oLetter hidden" id="o3">

                <img src="assets/imgs/letras/R/r1.png" alt="" class="rLetter" id="r1">
                <img src="assets/imgs/letras/R/r2.png" alt="" class="rLetter hidden" id="r2">
                <img src="assets/imgs/letras/R/r3.png" alt="" class="rLetter hidden" id="r3">
            </div>
        </div>
    </header>

    <section id="musicSection">

        <div class="music">
            <img src="assets/imgs/corcaobrancoVinil.png" alt="" id="vinilCoracao">

            <div class="infoMusic">
                <p id="nameMusic">Everyday - A$AP Rocky</p>

                <audio controls id="musica">
                    <source
                        src="assets/audio/A$AP Rocky - Everyday (Official Audio) ft. Rod Stewart, Miguel, Mark Ronson.mp3"
                        type="audio/mpeg">
                </audio>


                <input type="range" value="0" id="progresso">

                <nav id="iconsMusicRow">
                    <i class='bx  bxs-skip-previous'></i>
                    <i class='bx  bxs-play' id="controlIcon" onclick="playPause()"></i>
                    <i class='bx  bxs-pause hidden' id="pauseIcon"></i>
                    <i class='bx  bxs-skip-next' id="proxIcon" onclick="nextMusic()"></i>
                </nav>


            </div>

        </div>

    </section>

</body>

</html>
