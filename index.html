<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style/style.css">
    <title>.</title>
</head>

<body>
    <header>
        <div class="happyLetter">
            <img src="assets/imgs/letras/H.png" alt="" id="letraH">
            <span>APPY</span>
        </div>

        <div class="birthdayLetter">
            <img src="assets/imgs/letras/B.png" alt="" id="letraB">
            <span>IR</span>
            <img src="assets/imgs/letras/Th.png" alt="" id="letraTh">
            <span>DAY</span>
        </div>
    </header>

    <section id="musicSection">

        <div class="music">
            <img src="assets/imgs/vinil coração.png" alt="" id="vinilCoracao">

            <div class="infoMusic">
                <p>Everyday - A$AP Rocky</p>
                <nav id="iconsMusicRow">
                    <i class='bx  bxs-skip-previous'></i>
                    <i class='bx  bxs-play'></i>
                    <i class='bx  bxs-pause'></i>
                    <i class='bx  bxs-skip-next'></i>
                </nav>

                <audio controls>
                    <source src="assets/audio/A$AP Rocky - Everyday (Official Audio) ft. Rod Stewart, Miguel, Mark Ronson.mp3" type="audio/mpeg">
                </audio>

            </div>

        </div>

    </section>
